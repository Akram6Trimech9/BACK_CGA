<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous Accepté</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #444;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            background-color: #007bff; /* Couleur bleue */
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3; /* Bleu plus foncé */
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bonjour,</h2>
        <p>Votre rendez-vous a été accepté !</p>
        <p>Cliquez sur le bouton ci-dessous pour plus de détails :</p>
        <!-- <a class="button"  target="_blank">Voir les détails du rendez-vous</a> -->
        <footer>
            <p>Merci !</p>
        </footer>
    </div>
</body>
</html>
