<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h2 {
            color: #2b2d42;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #5c677d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            text-decoration: none;
            background: linear-gradient(45deg, #007bff, #0061a8);
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #0061a8, #005094);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #b0b3b8;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bonjour,</h2>
        <p>Nous avons reçu une demande de réinitialisation de votre mot de passe. Cliquez sur le bouton ci-dessous pour continuer :</p>
        <a class="button"  href="{{tokenLink}}" target="_blank">Réinitialiser le mot de passe</a>
        <p>Si vous n'avez pas demandé cette action, vous pouvez ignorer cet email.</p>
        <p>Merci !</p>
    </div>
</body>
</html>
